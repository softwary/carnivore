<div *ngIf="!(isLoggedIn$ | async); else loggedInTemplate">
  <button mat-raised-button color="accent" (click)="onLoginAnonymously()">Login Anonymously</button>
  <button mat-raised-button color="accent" (click)="onLoginWithGoogle()">Login with Google</button>
  <!-- Other login UI elements -->
</div>

<ng-template #loggedInTemplate>
  <!-- Content to display when user is logged in -->
  <button mat-raised-button color="accent" (click)="onLogout()">Logout</button>
  <!-- You can add more user-specific information here -->
</ng-template>
